name: word_nest
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  connectivity_plus: ^6.1.2  # for internet connection control
  http: ^1.3.0
  shared_preferences: ^2.4.0 #for local storage
  cupertino_icons: ^1.0.8    #for icons
  json_annotation: ^4.9.0    #for json to dart or exact opposite
  flutter_bloc: ^8.0.0       #for state management
  flutter_card_swiper: ^7.0.2 #for card swipe
  sqflite: ^2.4.1 #for local database
  path: ^1.9.0 #for local database
  loader_overlay: ^5.0.0
  logger: ^2.6.0
  custom_refresh_indicator: ^4.0.1
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0      
  json_serializable: ^6.9.0  #for json to dart op exact opposite
  build_runner: ^2.4.6       #for json to dart or exact opposite

flutter_native_splash:
  android: true
  ios: true
  image: assets/app_icon.png
  color: "#FFFFFF"

flutter_launcher_icons:
  android: true
  ios: true
  image_path_android: assets/app_icon.png
  image_path_ios: assets/app_icon.png
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/app_icon.png

flutter:
  uses-material-design: true
  assets:
  - assets/
